  <script>
  $('.sub-menu-about').hide();

    $(window).scroll(function() {
      if ($(window).scrollTop() > 200) {
        $('.main_h').addClass('sticky');
        $('.main_h').removeClass('initial');
      } else {
        $('.main_h').removeClass('sticky');
        $('.main_h').addClass('initial');
      }
    });

    $('.hover-about').mouseover(function () {
      $('.sub-menu-about').show();
      });

    $('nav ul').mouseleave(function () {
      $('.sub-menu-about').hide();
    });

    //news article toggles
    $('#videos-toggle').click(function() {
      console.log('dookie');
      if ($('#videos:hidden').length == 0) {
        $('#videos').show();
        $('#articles').hide();
      };
    });

    $('#articles-toggle').click(function() {
      console.log('dookie');
      if ($('#articles:hidden').length == 0) {
        $('#articles').show();
        $('#videos').hide();
      };
    });

    // mobile nav
    $('.mobile-toggle').click(function() {
      if ($('.main_h').hasClass('open-nav')) {
        $('.main_h').removeClass('open-nav');
      } else {
        $('.main_h').addClass('open-nav');
      }
    });
    $('.main_h li a').click(function() {
      if ($('.main_h').hasClass('open-nav')) {
        $('.navigation').removeClass('open-nav');
        $('.main_h').removeClass('open-nav');
      }
    });
    // navigation scroll
    $('nav a').click(function(event) {
      var id = $(this).attr("href");
      var offset = 70;
      var target = $(id).offset().top - offset;
      $('html, body').animate({
        scrollTop: target
      }, 500);
      event.preventDefault();
    });

  </script>
